[Component]
Name = "ZORALab's Hestia Unordered List UI Component"
Type = "list"
ID = "ulist_hestiaUI"
Status = "Stable - Public"
Available = "v0.0.1"
Purpose = """
This UI component was primarily designed for listing out items in an unordered
fashion working responsively in various display devices or browser sizes. It is
kept simple enough for customization without requiring too much localized
specifications.
"""
Example = """
<ul>
	<li>
		<p>Sun</p>
	</li>
	<li>
		<p>Earth</p>
		<ul style="--ulist-li-before-background:red;">
			<li><p>Human</p></li>
			<li><p>Trees</p></li>
		</ul>
	</li>
	<li>
		<p>Mars</p>
	</li>
</ul>
"""


[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true


