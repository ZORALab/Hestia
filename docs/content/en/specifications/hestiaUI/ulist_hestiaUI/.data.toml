[[Component.References.HTML]]
Type = "Minimum"
Description = """
The component uses W3C compatible 'ul' and 'li' syntaxes to render itself
minimally:
"""
Example = """
<ul>
	<li>...</li>
	<li>...</li>
	<li>...</li>
</ul>
"""

[[Component.References.HTML]]
Type = "Minimum (Left Aligned List)"
Description = """
The component uses W3C compatible 'ul' and 'li' syntaxes alongside a
'.left-aligned' css class to render itself minimally:
"""
Example = """
<ul class='left-aligned'>
	<li>...</li>
	<li>...</li>
	<li>...</li>
</ul>
"""


[[Component.References.HTML]]
Type = "Compound"
Description = """
The component uses W3C compatible 'ul' and 'li' syntaxes to render itself
minimally alongside with its own sub-list (NOTE: please do customize the
sub-list's bullets using CSS classes to spell the differences):
"""
Example = """
<ul>
	<li>
		...
	</li>
	<li>
		...
		<ul style="--ulist-li-before-background:red;">
			<li>...</li>
			<li>...</li>
		</ul>
	</li>
	<li>
		...
	</li>
</ul>
"""


[[Component.References.HTML]]
