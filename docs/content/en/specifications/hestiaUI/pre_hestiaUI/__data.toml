[[Component.References.HTML]]
Type = "Minimum"
Description = """
The component uses W3C compatible 'pre' syntax to render itself minimally:
"""
Example = """
<pre>...</pre>
"""


[[Component.References.HTML]]
Type = "Recommended"
Description = """
The component uses W3C compatible 'pre' syntax and have an internal 'code'
syntax to render itself in a recommended pattern:
"""
Example = """
<pre><code>
