[Component]
Name = "ZORALab's Hestia Pre UI Component"
Type = "text"
ID = "pre_hestiaUI"
Status = "Stable - Public"
Available = "v0.0.1"
Purpose = """
This UI component was primarily designed for highlighting preformatted text
like a programming language snippets. It works natively so that the content
creator can focus on the writing rather than messing with the code fragment
styles.
"""
Example = """
<pre>
LINE 1:	This is a line in pure 'pre' syntax.
LINE 2:	This is another line in pure 'pre' syntax.
</pre>

<pre><code>
	<i>This paragraph is wrapped in a code syntax which looks like</i>
	<code>this</code> <i>and ends with a clean paragraph.</i>
</code></pre>
"""


[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true


[[Component.Dependencies]]
ID = "code_hestiaUI"
Priority = "Compulsory"
Include = true


