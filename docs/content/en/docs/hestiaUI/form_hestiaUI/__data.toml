[Component]
Name = "ZORALab's Hestia Form UI Component"
Type = "form"
ID = "form_hestiaUI"
Status = "Stable - Public"
Available = "v0.0.1"
Purpose = """
This UI component was primarily designed for gathering inputs from reader and
submit to a server or client-side processing. It is kept simple enough for
customization without too much rigid settings. To comply with W3C syntaxes, this
component employs a compulsory use of 'fieldset' and 'legend' syntaxes working
together with core_hestiaUI '.row' and '.column' CSS class systems to layout the
form.
"""
Example = '''
<form>
	<div class='row'>
		<div class='column'><fieldset>
			<legend>Biodata</legend>
			<fieldset>
				<label for='form-person-name'>Legal Name</label>
				<input id='form-person-name'
					type="text" name='person[name]' required />
			</fieldset>

			<fieldset>
				<legend>Gender</legend>
				<label>
					<input type='radio'
						name='person[gender]'
						value='male' />
					<span>Male</span>
				</label>
				<label>
					<input type='radio'
						name='person[gender]'
						value='female' />
					<span>Female</span>
				</label>
				<label>
					<input type='radio'
						name='person[gender]'
						value='n/a' />
					<span>Prefer Not To Say</span>
				</label>
				<label>
					<input type='radio'
						name='person[gender]'
						value='non-binary' />
					<span>Non-Binary</span>
				</label>
			</fieldset>

			<fieldset>
				<legend>Date of Birth</legend>
				<div class='row'>
					<div class='column'>
						<input id='form-person-dob'
						type='date'
						name-'person[dob]'
						pattern='(?:^\d*\-(?:(01|03|05|07|08|10|12)\-(?:(0[1-9]|[1-2][0-9]|3[0-1]))|(04|06|09|11)\-(?:(0[1-9]|[1-2][0-9]|30))|(02\-(?:(0[1-9]|[1-2][0-9]))))$)'
						placeholder='YYYY-MM-DD'
						list='form-person-dob-list'
						required />
						<datalist id='form-person-dob-list'>
							<option value="1988-11-11" />
							<option value="1988-11-12" />
							<option value="1988-11-13" />
						</datalist>
					</div>
					<div class='column'>
						<input id='form-person-time'
						type='time'
						name-'person[dob-time]'
						pattern='(?:[01]|2(?![4-9]))\d:[0-5]\d'
						/>
					</div>
				</div>
			</fieldset>
		</fieldset></div>

		<div class='column'><fieldset>
			<legend>Profile</legend>
			<fieldset>
				<label for='form-person-mobile'>Mobile Number</label>
				<input id='form-person-mobile'
					type="tel"
					name='person[mobile]'
					pattern='(\+?)([0-9\-]+)'
					required />
			</fieldset>

			<fieldset>
				<label for='form-person-website'>Website</label>
				<input id='form-person-website'
					type="url"
					name='person[website]'
					pattern='(https)(:\/\/)((www.)?)(([^.]+)\.)?([a-zA-z0-9\-_]+)(.*)?(\/[^\s]*)?'
					required />
			</fieldset>

			<fieldset>
				<label for='form-person-desc'>Description</label>
				<textarea id='form-person-desc'
					name='person[description]'
					rows='10'
					wrap='hard'
					spellcheck
					placeholder='Pitch yourself here!'
					required
				></textarea>
			</fieldset>

			<fieldset>
				<legend>Photo</legend>
				<input type='file'
					id='person[photo]'
					accept='image/*' />
			</fieldset>

			<fieldset>
				<label for='form-person-worksite'>
					Preferred Worksite (CTRL for multiple)
				</label>
				<select id='form-person-worksite'
					name='person[worksite]'
					multiple
					required
				>
					<optgroup label='Offsite'>
						<option value='o1'>O1</option>
						<option value='o2'>O2</option>
						<option value='o3'>O3</option>
					</optgroup>

					<optgroup label='Onsite'>
						<option value='office A'>Office A</option>
						<option value='office B'>Office B</option>
						<option value='lab C'>Lab C</option>
					</optgroup>
				</select>
			</fieldset>


			<fieldset>
				<legend>First Work</legend>
				<input type='datetime-local'
					id='form-person-first-work'
					name='person[first-work]'
					pattern='(?:^\d*\-(?:(01|03|05|07|08|10|12)\-(?:(0[1-9]|[1-2][0-9]|3[0-1]))|(04|06|09|11)\-(?:(0[1-9]|[1-2][0-9]|30))|(02\-(?:(0[1-9]|[1-2][0-9]))))(T(?:([0-1][0-9]|2[0-3]))\:[0-5][0-9](\:[0-5][0-9])?(\+|\-)(?:([0-1][0-9]|2[0-3]))\:[0-5][0-9])?$)'
					placeholder='YYYY-MM-DDThh:mm:ssÂ±hh:mm'
					required
				/>
			</fieldset>
		</fieldset></div>

		<div class='column'><fieldset>
			<legend>Login Credentials</legend>
			<fieldset>
				<label for='form-person-email'>Email</label>
				<input id='form-person-email'
					type='email'
					name='person[login-email]'
					pattern='^(?![_.-])((?![_.-][_.-])[a-z\d_.-]){0,63}[a-z\d]@((?!-)((?!--)[a-z\d-]){0,63}[a-z\d]\.){1,2}([a-z]{2,14}\.)?[a-z]{2,14}$'
					placeholder='john.smith@domain.com'

					required />
			</fieldset>

			<fieldset>
				<label for='form-person-password'>Password</label>
				<input id='form-person-password'
					type='password'
					name='person[login-password]'
					pattern='^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[\(!@#\$%\^&\*\)]).{33,}'
					placeholder='Your Secret Password'
					required />
			</fieldset>

			<fieldset>
				<label for='form-person-secret-color'>Secret Color</label>
				<input id='form-person-secret-color'
					type='color'
					name='person[login-color]'
					list='form-person-secret-color-list'
					required />
				<datalist id='form-person-secret-color-list'>
					<option value='#ff0000'>
					<option value='#00ff00'>
					<option value='#0000ff'>
				</datalist>
			</fieldset>

			<fieldset>
				<label for='form-person-secret-number'>Secret Number</label>
				<input id='form-person-secret-number'
					type='number'
					name='person[login-number]'
					step='0.01'
					required />
			</fieldset>

			<fieldset>
				<label>
					<input id='form-person-prepared'
						type='checkbox'
						name='person[prepared]'
						required />
					<span>Prepared</span>
				</label>
				<label>
					<input id='form-person-equipped'
						type='checkbox'
						name='person[equipped]'
						required />
					<span>Equipped</span>
				</label>
			</fieldset>
		</fieldset></div>
	</div>

	<div class='row'>
		<div class='column'><fieldset>
			<legend>Ready?</legend>
			<input id='form-person-submit'
				type='submit'
				name='person[submit]'
				value='Submit'
				required
				disabled />
		</fieldset></div>
	</div>
</form>
'''


