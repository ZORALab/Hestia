Name = "(Holloway) Chew, Kean Ho"
Email = "me@hollowaykeanho.com"
Website = "https://www.hollowaykeanho.com"


[Component.References]
JS = ""
Go = ""
Rust = ""


[[Component.References.HTML]]
Type = "Minimum"
Description = """
To ensure carousel works on Javascript disabled environment, this component
exclusively and exhausively uses flexbox display; relational label and
radio-type input; and anchor ID jumping intensively to perform carousel
presentation between slices. It uses '.carousel' CSS class as its primary
notation; then a compulsory '.viewport' and an optional '.panel' CSS classes to
denote primary display parts; and lastly, within the viewport holds the
radio-type input as a slide trigger, a '.content' CSS class to denote a slide's
content, and a '.nav' CSS class to denote internal slide navigation with
'.previous' and '.next' CSS classes for differenciating their respective
positions.

As such, the minimal code structure is shown as follows:
"""
Example = """
<div class="carousel">
	<div class="viewport">
		<div>
			<input id="...slideID-1..." name="carousel1" type="radio" checked />

			<div class="content">
				...
			</div>

			<nav class="nav">
				<label class="previous" for="...slideID-LAST...">❮</label>
				<label class="next" for="...slideID-2...">❯</label>
			</nav>
		</div>


		<div>
			<input id="...slideID-2..." name="carousel2" type="radio" />

			<div class="content">
				...
			</div>

			<nav class="nav">
				<label class="previous" for="...slideID-1...">❮</label>
				<label class="next" for="...slideID-3...">❯</label>
			</nav>
		</div>

		...
	</div>


	<div class="panel">
		<label for="...slideID-1...">1</label>
		<label for="...slideID-2...">2</label>
		...
	</div>
</div>
"""

