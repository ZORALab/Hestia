[Component]
Name = "ZORALab's Hestia Carousel UI Component"
Type = "carousel"
ID = "carousel_hestiaUI"
Status = "Stable - Public"
Available = "v0.0.1"
Purpose = """
This UI component was primarily designed for displaying multiple contents in a
same-sized, same-position viewing space. It was meant for dynamic content
decorations or multiple contexts content presentation for reader to digest. The
component works natively without having complicated CSS classing, Javascript, or
WASM intervention and assistances. It is only responsible for layout orientation
so the developer can have full freedom to fill its content. However, this
component does not have auto-run feature for the sake of working in a
Javascript-disabled environment.
"""
Example = """
<div class="carousel">
	<div class="viewport">
		<div>
			<input id="carousel1-slide1" name="carousel1" type="radio" checked />
			<div class="content" style="background: red">
				<p style='text-align: center;'>Slide 1</p>
			</div>
			<nav class="nav">
				<label class="previous" for="carousel1-slide3">❮</label>
				<label class="next" for="carousel1-slide2">❯</label>
			</nav>
		</div>


		<div>
			<input id="carousel1-slide2" name="carousel1" type="radio" />
			<div class="content" style="background: green">
				<p style='text-align: center;'>Slide 2</p>
			</div>
			<nav class="nav">
				<label class="previous" for="carousel1-slide1">❮</label>
				<label class="next" for="carousel1-slide3">❯</label>
			</nav>
		</div>


		<div>
			<input id="carousel1-slide3" name="carousel1" type="radio" />
			<div class="content" style="background: blue">
				<p style='text-align: center;'>Slide 3</p>
			</div>
			<nav class="nav">
				<label class="previous" for="carousel1-slide2">❮</label>
				<label class="next" for="carousel1-slide1">❯</label>
			</nav>
		</div>
	</div>


	<div class="panel">
		<label for="carousel1-slide1">1</label>
		<label for="carousel1-slide2">2</label>
		<label for="carousel1-slide3">3</label>
	</div>
</div>
"""


