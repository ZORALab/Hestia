[Component]
Name = "ZORALab's Hestia Code UI Component"
Type = "text"
ID = "code_hestiaUI"
Status = "Stable - Public"
Available = "v0.0.1"
Purpose = """
This UI component was primarily designed for highlighting code fragment in text
like a programming language syntax. It works natively so that the content
creator can focus on the writing rather than messing with the code fragment
styles.
"""
Example = """
<p>
	<i>This paragraph has code which looks like</i> <code>this</code> <i>and
	ends with a clean paragraph.</i>
</p>
"""


[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true


