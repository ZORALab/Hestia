<nav class='top-drawer' style='
--drawer-trigger-width:80px;--drawer-trigger-height:80px;
--top-drawer-trigger-position-left: 50%; --top-drawer-trigger-transform: translateX(-50%);
--drawer-trigger-transform-focus: scale(1.1) translateX(-50%);
'>
	<input id='nav-topbar-main' type='checkbox' />
	<label class='trigger' for='nav-topbar-main'>
		<span class='open'>
			<img style='display: block' src='{{- absoluteURL "html"
				"/img/logo/zoralab-hestia-logo-1200x1200.svg" -}}'
				alt="ZORALab's Hestia"
				width="80"
				height="80" />
		</span>
		<span class='close'>
			<img style='display: block' src='{{- absoluteURL "html"
				"/img/logo/zoralab-hestia-logo-1200x1200.svg" -}}'
				alt="ZORALab's Hestia"
				width="80"
				height="80" />
		</span>
	</label>
	<label class='overlay' for='nav-topbar-main'></label>
	<div class='content'>
		<div class='row' style='--grid-flex-direction: column; --grid-gap: 2rem;'>
			<div class='column'>
				<a class='prestige' style='color: var(--color-typography-50);'
				href='{{- absoluteURL "html" "/en/licenses" -}}'>Licenses</a>
			</div>


			<div class='column'>
				<a class='prestige' style='color: var(--color-typography-50);'
				href='{{- absoluteURL "html" "/en/releases" -}}'>Releases</a>
			</div>


			<div class='column'>
				<a class='prestige' style='color: var(--color-typography-50);'
				href='{{- absoluteURL "html" "/en/getting-started" -}}'>
				Getting Started</a>
			</div>


			<div class='column'>
				<a class='prestige' style='color: var(--color-typography-50);'
				href='{{- absoluteURL "html" "/en/docs" -}}'>Docs</a>
			</div>
		</div>
	</div>
</nav>
