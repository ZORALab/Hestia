<table>
	<thead>
		<tr>
			<th>Products</th>
			<th>GPG Signature</th>
			<th>SHA512</th>
		</tr>
	</thead>
	<tbody>
{{- range $i, $v := .Data.Page.Package.Downloads }}
		<tr>
			<td>
				<a class="button" download
					href="{{- $v.URL -}}"><p>{{- $v.Name -}}</p></a>
			</td>
			<td>
				<a class="button" download
					href="{{- $v.Signature -}}" download><p>CERT</p></a>
			</td>
			<td><p><code>{{- $v.SHA512 -}}</code></p></td>
		</tr>
{{- end }}
	</tbody>
</table>
