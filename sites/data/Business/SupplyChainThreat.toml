[Metadata.Languages.ZH-HANS]
Title = '解决供应链的威胁'

[[Metadata.Languages.ZH-HANS.Descriptions]]
HTML = '''
<b>不再担忧地缘政治带来无畏无聊的麻烦</b> — 就专心在于对顾客有利益的工作吧。
'''
