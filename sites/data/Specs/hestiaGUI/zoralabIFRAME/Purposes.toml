[[EN.Content]]
Level = 3
Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for iframe values. In web UI, it is shown as follows:
<br/><br/>
<iframe id="frame-show-01" title="ZORALab Home" class="my-class"
	src="https://www.zoralab.com/en"
	sandbox="allow-scripts allow-same-origin"
	width="600" height="600"
	loading="lazy"
>
	<p>Appearently, iframe is not supported on your browser.</p>
</iframe>
<br/><br/>
<div class='inverted' style='padding: 5rem 0; display:flex; align-items: center;'>
	<iframe id="frame-show-01" title="ZORALab Home" class="my-class"
		src="https://www.zoralab.com/en"
		sandbox="allow-scripts allow-same-origin"
		width="600" height="600"
		loading="lazy"
	>
		<p>Appearently, iframe is not supported on your browser.</p>
	</iframe>
</div>
'''
Plain = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for iframe values.
'''
Code = '''
'''

