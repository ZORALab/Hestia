[[EN.Content]]
Level = 3
Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for dialog values. In web UI, it is shown as follows:
<br/><br/>
<button onclick='document.getElementById("dialog-example-1").showModal();' >
	Open Dialog
</button>
<dialog id='dialog-example-1'>
	<div class="row" style='--grid-flex-direction: column;'>
		<div class="column">
			<p>This is a text.</p>
		</div>
		<div class="column">
			<p>This is another text.</p>
		</div>
		<div class="column">
			<br/><br/>
			<form method="dialog"><button>Close</button></form>
		</div>
	</div>
</dialog>
'''
Plain = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for dialog values.
'''
Code = '''
'''

