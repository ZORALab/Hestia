[[EN.List]]
Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for table of content values. In web UI, it is shown as follows:
<br/><br/>
<nav class='toc'>
	<p class='h3'>Synopsis</p>
	<p>Item 1</p>
	<p>Item 2</p>
	<p>Item 3</p>
</nav>
<br/><br/>
<div class='inverted' style='padding: 5rem 0;'>
	<nav class='toc'>
		<p class='h3'>Synopsis</p>
		<p>Item 1</p>
		<p>Item 2</p>
		<p>Item 3</p>
	</nav>
</div>
'''
