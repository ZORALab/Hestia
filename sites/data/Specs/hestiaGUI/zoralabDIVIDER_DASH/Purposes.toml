Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for dash divider values. In web UI, it is shown as follows:
<br/><br/>
<hr class='dash' />
<br/><br/>
<div class='inverted' style='min-height: 10rem; display: flex; align-items: center;'>
	<hr class='dash' />
</div>
