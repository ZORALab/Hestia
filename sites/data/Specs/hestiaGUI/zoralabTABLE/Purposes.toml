[[EN.List]]
Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for table values. In web UI, it is shown as follows:
<br/><br/>
<div style="display:flex;justify-content:center"><table>
	<thead>
		<tr>
			<th></th>
			<th>Alpha</th>
			<th>Bravo</th>
			<th>Charlie</th>
			<th>Delta</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Projected</th>
			<td>12</td>
			<td>12</td>
			<td>12</td>
			<td>12</td>
		</tr>
		<tr>
			<th>Actual</th>
			<td>2</td>
			<td>5</td>
			<td>8</td>
			<td>10</td>
		</tr>
		<tr>
			<th>Balance</th>
			<td>10</td>
			<td>7</td>
			<td>4</td>
			<td>2</td>
		</tr>
		<tr>
			<th>Members</th>
			<td>2</td>
			<td>2</td>
			<td>2</td>
			<td>2</td>
		</tr>
	</tbody>
</table></div>
'''
