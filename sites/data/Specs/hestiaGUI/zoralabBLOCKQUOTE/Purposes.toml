Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for blockquote values. In web UI, it is shown as follows:
<br/><br/>
<blockquote>
	The scientists of today think deeply instead of clearly. One must be
	sane to think clearly, but one can think deeply and be quite insane.
	<cite>Nikolai Tesla</cite>
</blockquote>
<br/><br/>
<div class='inverted' style='padding: 2rem;'><blockquote>
