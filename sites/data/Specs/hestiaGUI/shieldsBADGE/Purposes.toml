Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for badge values. In web UI, it is shown as follows:
<br/><br/>
<div class="badge">
	<p>Achievement</p>
	<p>Omega</p>
</div>
<br/><br/>
<div class='inverted' style='padding: 5rem 0;'>
	<div class="badge">
		<p>Achievement</p>
		<p>Omega</p>
	</div>
</div>
'''
