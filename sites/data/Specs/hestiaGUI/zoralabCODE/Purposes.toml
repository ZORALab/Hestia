[[EN.List]]
Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for inline code based values. In web UI, it is shown as follows:
<br/><br/>
<p>
<i>This paragraph has code which looks like <code>this</code> and ends with a
clean paragraph.</i>
</p>
<br/><br/>
<div class='inverted'><p>
<i>This paragraph has code which looks like <code>this</code> and ends with a
clean paragraph.</i>
</p></div>
'''
