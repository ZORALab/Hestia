[[EN.List]]
Title = 'Compliant with hestiaMEDIA Data Structure'
HTML = '''
While this package offers picture UI styling, its data structure rendering
(e.g. HTML) is compliant with <code>hestiaMEDIA</code> package where all 3 main
media types: <code>picture</code>, <code>video</code>, and <code>audio</code>
are actually sharing the same data structure as directed by W3C. When performing
Web rendering, you are always encouraged to use <code>hestiaMEDIA</code> package
instead.
'''
Plain = '''
While this package offers picture UI styling, its data structure rendering
(e.g. HTML) is compliant with 'hestiaMEDIA' package where all 3 main
media types: 'picture', 'video', and 'audio' are actually sharing the same data
structure as envisioned by W3C. When performing Web rendering, you are always
encouraged to use <code>hestiaMEDIA</code> package instead.
'''
Code = '''
'''

[[EN.List.URL]]
Value = '/en/specs/hestiaMEDIA/'
Label = 'hestiaMEDIA'


[[ZH-HANS.List]]
Title = '完全配合hestiaMEDIA数据构架'
HTML = '''
虽然这个软件包提供画像的渲染功能，它所需要的数据构架是完全配合
<code>hestiaMEDIA</code>软件包的3合1数据构架。这个数码构架是W3C所欲望可以被渲染
成画像、影像和声像的界面元件。当需要渲染网页元件时，您最好还是运用
<code>hestiaMEDIA</code>功能。
'''
