[[EN.Content]]
Level = 4
Title = 'Minimum HTML'
HTML = '''
The minimum required HTML codes (please use <code>max-height</code> to control
auto layout responsiveness adjustment for maximum dimension) are shown below:
'''
Plain = '''
The minimum required HTML codes (please use 'max-height' to control auto layout
responsiveness adjustment for maximum dimension) are shown below:
'''
Code = '''
<picture style='max-height: 630px;'>
	<!-- modern format   -->
	<source srcset="/URL/to/image-1200x630.avif 1x,
			/URL/to/image-2400x1260.avif 2x,
			/URL/to/image-3600x1890.avif 3x"
		type="image/avif"
		width="1200" height="630"
		loading="lazy"
		media"(max-width: ...)">


	<!-- fallback format -->
	<source srcset="/URL/to/image-1200x630.webp 1x,
			/URL/to/image-2400x1260.webp 2x,
			/URL/to/image-3600x1890.webp 3x"
		type="image/webp"
		width="1200" height="630"
		loading="lazy"
		media"(max-width: ...)">

	...

	<!-- last resort     -->
	<source srcset="/URL/to/image-1200x630.jpg 1x,
			/URL/to/image-2400x1260.jpg 2x,
			/URL/to/image-3600x1890.jpg 3x"
		type="image/jpeg"
		width="1200" height="630"
		loading="lazy"
		media"all">
	<img alt="..." src="/URL/to/image-1200x630.jpg"
		width="1200" height="630"
		loading="lazy"/>
</picture>
'''

