[[EN.Content]]
Level = 3
Title = 'Hugo User - Action Required'
HTML = '''
When using this font, you need to add its actual font files into your
<code>staticDir</code> directory list in your
<code>config/_default/config.toml</code> file. Here is an example:
'''
Plain = '''
When using this font, you need to add its actual font files into your
'static' directory list via your 'config/_default/config.toml' file. Here is an
example:
'''
Code = '''
...
archetypeDir = "archetypes"
contentDir = "content"
assetDir = "assets"
dataDir = "data"

staticDir = [
        "static",
        "themes/hestiaHUGO/fonts/googleFONT_NOTOSANS",   # ⇚ ADD THIS
]

layoutDir = "layouts"
themesDir = "themes"
publishDir = "public"
i18nDir = "i18n"
...
'''

