[[EN.List]]
Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for animated arrow value. In web UI, it is shown as follows:
<br/><br/>
<p>This is a paragraph.</p>
<div class='arrow'></div>
<p>This is a paragraph.</p>
<br/><br/>
<div class='inverted'>
	<p>This is a paragraph.</p>
	<div class='arrow'></div>
	<p>This is a paragraph.</p>
</div>
'''
