[[EN.Content]]
Level = 3
Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for definitions list values. In web UI, it is shown as follows:
<br/><br/>
<dl>
	<dt>Sun</dt>
	<dd>The core of our solar system.</dd>
	<dd>
		Primary source of energy. Its body is primarily consisting of
		hot plasma consistently dumping light and heat energies to its
		surrounding.
	</dd>
	<dd>Provides heats and gives life to plants on Earth.</dd>

	<dt>Mercury</dt>
	<dd>FIRST planet away from Sun.</dd>

	<dt>Venus</dt>
	<dd>SECOND planet away from Sun.</dd>
	<dt>Earth</dt><dd>THIRD planet away from the Sun.</dd>
	<dd>Contains organic life on and inside the planet.</dd>
</dl>
<br/><br/>
<div class='inverted' style='padding: 5rem 0;'><dl>
	<dt>Sun</dt>
	<dd>The core of our solar system.</dd>
	<dd>
		Primary source of energy. Its body is primarily consisting of
		hot plasma consistently dumping light and heat energies to its
		surrounding.
	</dd>
	<dd>Provides heats and gives life to plants on Earth.</dd>

	<dt>Mercury</dt>
	<dd>FIRST planet away from Sun.</dd>

	<dt>Venus</dt>
	<dd>SECOND planet away from Sun.</dd>
	<dt>Earth</dt><dd>THIRD planet away from the Sun.</dd>
	<dd>Contains organic life on and inside the planet.</dd>
</dl></div>
'''
Plain = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for definitions list values.
'''
