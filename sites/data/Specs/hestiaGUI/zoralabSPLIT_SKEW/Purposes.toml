[[EN.Content]]
Level = 3
Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for creative section splitting. In web UI, it is shown as follows:
<br/><br/>
<div style='background: #231223;'>
	<div class='split skew' style='
		--split-skew-upper-background: white;
		--split-skew-lower-background: transparent;
		margin-bottom: 150px;
	'></div>

	<p style='color: white; min-height: 100px;'>
		This is a container.
	</p>

	<div class='split skew' style='
		--split-skew-angle: to right bottom;
		--split-skew-upper-background: transparent;
		--split-skew-lower-background: white;
	'></div>
</div>

<div style='background: cyan;'>
	<div class='split skew' style='
		--split-skew-angle: to right bottom;
		--split-skew-upper-background: white;
		--split-skew-lower-background: transparent;
		margin-bottom: 150px;
	'></div>

	<p style='color: #231223; min-height:100px;'>
		This is a container.
	</p>

	<div class='split skew' style='
		--split-skew-angle: to right bottom;
		--split-skew-upper-background: transparent;
		--split-skew-lower-background: white;
	'></div>
</div>
<br/><br/>
<div class='inverted' style='padding: 5rem 0;'>
	<div style='background: #231223;'>
		<div class='split skew' style='
			--split-skew-upper-background: var(--body-background-inverted);
			--split-skew-lower-background: transparent;
			margin-bottom: 150px;
		'></div>

		<p style='color: white; min-height: 100px;'>
			This is a container.
		</p>

		<div class='split skew' style='
			--split-skew-angle: to right bottom;
			--split-skew-upper-background: transparent;
			--split-skew-lower-background: var(--body-background-inverted);
		'></div>
	</div>

	<div style='background: cyan;'>
		<div class='split skew' style='
			--split-skew-angle: to right bottom;
			--split-skew-upper-background: var(--body-background-inverted);
			--split-skew-lower-background: transparent;
			margin-bottom: 150px;
		'></div>

		<p style='color: #231223; min-height:100px;'>
			This is a container.
		</p>

		<div class='split skew' style='
			--split-skew-angle: to right bottom;
			--split-skew-upper-background: transparent;
			--split-skew-lower-background: var(--body-background-inverted);
		'></div>
	</div>
</div>
'''
Plain = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for creative section splitting.
'''
