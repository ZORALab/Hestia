[[EN.Content]]
Level = 3
Title = 'Main Purpose'
HTML = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for ordered list values. In web UI, it is shown as follows:
<br/><br/>
<ol>
	<li>
		<p>Sun</p>
	</li>
	<li>
		<p>Earth</p>
		<ol>
			<li><p>Human</p></li>
			<li><p>Trees</p></li>
		</ol>
	</li>
	<li>
		<p>Mars</p>
	</li>
</ol>
<br/><br/>
<div class='inverted' style='padding: 5rem 0;'>
	<ol>
		<li>
			<p>Sun</p>
		</li>
		<li>
			<p>Earth</p>
			<ol>
				<li><p>Human</p></li>
				<li><p>Trees</p></li>
			</ol>
		</li>
		<li>
			<p>Mars</p>
		</li>
	</ol>
</div>
'''
Plain = '''
This package's primary purpose is to provide user interface (UI) styling
specifically for ordered list values.
'''
Code = '''
'''

