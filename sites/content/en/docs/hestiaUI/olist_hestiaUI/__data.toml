[[Component.References.HTML]]
Type = "Minimum"
Description = """
The component uses W3C compatible 'ol' and 'li' syntaxes to render itself
minimally:
"""
Example = """
<ol>
	<li>...</li>
	<li>...</li>
	<li>...</li>
</ol>
"""

[[Component.References.HTML]]
Type = "Minimum (Left Aligned List)"
Description = """
The component uses W3C compatible 'ol' and 'li' syntaxes alongside a
'.left-aligned' css class to render itself minimally:
"""
Example = """
<ol class='left-aligned'>
	<li>...</li>
	<li>...</li>
	<li>...</li>
</ol>
"""


[[Component.References.HTML]]
Type = "Compound"
Description = """
The component uses W3C compatible 'ol' and 'li' syntaxes to render itself
minimally alongside with its own sub-list:
"""
Example = """
<ol>
	<li>
		...
	</li>
	<li>
		...
		<ol style="--ulist-li-before-background:red;">
			<li>...</li>
			<li>...</li>
		</ol>
	</li>
	<li>
		...
	</li>
</ol>
"""


[[Component.References.HTML]]
