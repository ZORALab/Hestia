[Component]
Name = "ZORALab's Hestia Ordered List UI Component"
Type = "list"
ID = "olist_hestiaUI"
Status = "Stable - Public"
Available = "v1.0.0"
Purpose = """
This UI component was primarily designed for listing out items in an ordered
fashion working responsively in various display devices or browser sizes. It is
kept simple enough for customization without requiring too much localized
specifications.
"""
Example = """
<ol>
	<li>
		<p>Sun</p>
	</li>
	<li>
		<p>Earth</p>
		<ol>
			<li><p>Human</p></li>
			<li><p>Trees</p></li>
		</ol>
	</li>
	<li>
		<p>Mars</p>
	</li>
</ol>
"""


[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true


[[Component.Designers]]
Name = "(Holloway) Chew, Kean Ho"
Email = "me@hollowaykeanho.com"
Website = "https://www.hollowaykeanho.com"


