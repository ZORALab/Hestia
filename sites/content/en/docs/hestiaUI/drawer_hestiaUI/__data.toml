[Component]
Name = "ZORALab's Hestia Drawer Divider UI Component"
Type = "nav"
ID = "drawer_hestiaUI"
Status = "Stable - Public"
Available = "v0.0.1"
Purpose = """
This UI component was primarily designed for providing an overlaying drawer
panel display across the main content. This is primarily designed for navigation
purposes but can also be used for other presentation objectives. The component
works natively without having complicated CSS classing, Javascript, or WASM
intervention and assistances. It is only responsible for layout orientation so
the developer can have full freedom to fill its content. Drawers can be pulled
open from left, right, or top directions.
"""
Example = """
<div class="note">
	<input id="...ID-A..." type="checkbox" checked>
	<label for="...ID-A...">NOTE</label>
	<p class="content">
		This site had already deployed the <code>drawer_hestiaUI</code>
		component as its primary navigation system. Please check them
		out instead. Deploying a dummy example drawer can confuse this
		page's navigation system.
	</p>
</div>
"""


[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true


