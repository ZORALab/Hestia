[Component]
Name = "ZORALab's Hestia Definitions List UI Component"
Type = "list"
ID = "deflist_hestiaUI"
Status = "Stable - Public"
Available = "v1.0.0"
Purpose = """
This UI component was primarily designed for multiple definitions of multiple
terms in a list. It works natively so that the content creator can focus on the
writing rather than messing with the code fragment styles.
"""
Example = """
<dl>
	<dt>Sun</dt>
	<dd>The core of our solar system.</dd>
	<dd>
		Primary source of energy. Its body is primarily consisting of
		hot plasma consistently dumping light and heat energies to its
		surrounding.
	</dd>
	<dd>
		Provides heats and gives life to plants on Earth.
	</dd>

	<dt>Mercury</dt>
	<dd>FIRST planet away from Sun.</dd>

	<dt>Venus</dt>
	<dd>SECOND planet away from Sun.</dd>

	<dt>Earth</dt>
	<dd>THIRD planet away from the Sun.</dd>
	<dd>Contains organic life on and inside the planet.</dd>
</dl>
"""


[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true


[[Component.Designers]]
Name = "(Holloway) Chew, Kean Ho"
Email = "me@hollowaykeanho.com"
Website = "https://www.hollowaykeanho.com"


