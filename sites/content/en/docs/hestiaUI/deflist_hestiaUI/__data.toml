[[Component.References.HTML]]
Type = "Minimum"
Description = """
The component uses W3C compatible 'dl', 'dt', and 'dd' syntax to render itself
minimally:
"""
Example = """
<dl>
	<dt>...1st term...</dt>
	<dd>...1st definition for 1st-term...</dd>
	<dd>...2nd definition for 1st-term...</dd>

	<dt>...2nd term...</dt>
	<dd>...1st definition for 2nd-term...</dd>
	<dd>...2nd definition for 2nd-term...</dd>

	...
</dl>
"""


