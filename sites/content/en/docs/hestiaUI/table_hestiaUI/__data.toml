[[Component.References.HTML]]
Type = "Minimum"
Description = """
The component uses W3C native 'table', 'thead', 'tr', 'th', 'tbody', and 'td'
syntaxes and a 'div' alignment container to construct a centered table. Without
the 'div' alignment container, the default is to occupy the entire width spacing
and present the table from left to right, which can be very akward if the
table's content is scarce. The following codes shall render itself minimally:
"""
Example = """
<div style='display:flex;justify-content:center;'><table>
	<thead>
		<tr>
			<th>...</th>
			<th>...</th>
			...
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>...</td>
			<td>...</td>
			...
		</tr>
		...
	</tbody>
</table></div>
"""


[[Component.References.HTML]]
Type = "2-Axis Headers"
Description = """
The component uses W3C native 'table', 'thead', 'tr', 'th', 'tbody', and 'td'
syntaxes and a 'div' alignment container to construct a centered table. Without
the 'div' alignment container, the default is to occupy the entire width spacing
and present the table from left to right, which can be very akward if the
table's content is scarce. For 2-axis headers, each row of the 'tbody' shall
contain a leading 'th' while 'thead' has an empty leading 'th' to compensate the
header column. The following codes shall render itself minimally:
"""
Example = """
<div style='display:flex;justify-content:center;'><table>
	<thead>
		<tr>
			<th></th>
			<th>...</th>
			<th>...</th>
			...
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>...</th>
			<td>...</td>
			<td>...</td>
			...
		</tr>
		...
	</tbody>
</table></div>
"""


