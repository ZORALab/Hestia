[Component]
Name = "ZORALab's Hestia Table UI Component"
Type = "table"
ID = "table_hestiaUI"
Status = "Stable - Public"
Available = "v1.0.0"
Purpose = """
This UI component was primarily designed for displaying tabulated data in
a visually meaninful and interactive way. It works natively so that the
content creator can focus on the writing rather than messing with styling.
"""
Example = """
<div style='display:flex;justify-content:center;'><table>
	<thead>
		<tr>
			<th></th>
			<th>Alpha</th>
			<th>Bravo</th>
			<th>Charlie</th>
			<th>Delta</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Projected</th>
			<td>12</td>
			<td>12</td>
			<td>12</td>
			<td>12</td>
		</tr>
		<tr>
			<th>Actual</th>
			<td>2</td>
			<td>5</td>
			<td>8</td>
			<td>10</td>
		</tr>
		<tr>
			<th>Balance</th>
			<td>10</td>
			<td>7</td>
			<td>4</td>
			<td>2</td>
		</tr>
		<tr>
			<th>Members</th>
			<td>2</td>
			<td>2</td>
			<td>2</td>
			<td>2</td>
		</tr>
	</tbody>
</table></div>
"""


[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true


