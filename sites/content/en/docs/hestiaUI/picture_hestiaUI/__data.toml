[Component]
Name = "ZORALab's Hestia Picture UI Component"
Type = "image"
ID = "picture_hestiaUI"
Status = "Stable - Public"
Available = "v0.0.1"
Purpose = """
This UI component was primarily designed for displaying images on a web page
responsively towards the viewer's browser size. The goal is to make sure any
visitor can browse the page seamlessly without needing extra configurations.
"""
Example = """
<picture>
	<source srcset="/banner-1200x630.png 1x,
			/favicon-1200x1200.png 2x,
			/favicon-480x480.png 3x"
		type="image/png"
		media"(max-width: 200px)">
	<img alt="Sample Banner"
		src="/banner-480x480.png"
		width="1200"
		height="630"
		loading="lazy"/>
</picture>
"""


[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true


