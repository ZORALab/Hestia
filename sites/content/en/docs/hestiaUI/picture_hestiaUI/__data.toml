[[Component.References.HTML]]
Type = "Minimum"
Description = """
The component uses W3C compatible 'picture' syntax to render itself minimally
for responsive display (various images for different display sizes (e.g.
horizontal and portrait) on the same page. The picture syntax is favored mainly
for consistency between media types like video and audio and responsiveness'
availability. Here is the minimum HTML template that caters different sizes and
resolutions:
"""
Example = """
<picture>
	<source srcset="... 1x,
			... 2x,
			... 3x"
		type="image/webp"
		width="1200" height="630"
		media"(max-width: ...)">     <!-- modern-format -->
	<source srcset="... 1x,
			... 2x,
			... 3x"
		type="image/..."
		width="1200" height="630"
		media"(max-width: ...)">     <!-- fallback-format -->
	<img alt="..." src="..."
		width="1200" height="630"
		loading="lazy"/>
</picture>
"""


