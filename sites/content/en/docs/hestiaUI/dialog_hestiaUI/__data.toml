[[Component.References.HTML]]
Type = "Minimum"
Description = """
The component uses W3C 'dialog' syntax and Javascript 'showModal' trigger for
rendering itself minimally and accurately show a specific dialog in a page:
"""
Example = """
<button onclick='document.getElementById("...ID1...").showModal()'>
<dialog id="...ID1...">
	...
</dialog>
"""

