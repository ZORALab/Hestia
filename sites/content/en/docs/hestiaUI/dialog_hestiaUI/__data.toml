[Component]
Name = "ZORALab's Hestia Dialog UI Component"
Type = "dialog"
ID = "dialog_hestiaUI"
Status = "Stable - Public"
Available = "v1.0.0"
Purpose = """
This UI component was primarily designed for displaying a dialog prompt to
reader for immediate ad-hoc attention where it is responsive to any devices'
screen sizes. The component works natively without having complicated CSS
classing, Javascript, or WASM intervention and assistances. It is only
responsible for layout orientation so the developer can have full freedom to
fill its content.
"""
Example = """<br/>
<button onclick='document.getElementById("dialog-id-1").showModal()'>
	Open Dialog
</button>
<dialog id="dialog-id-1">
	<div class="row">
		<div class="column"><div class="badge">
			<p class="title">Achievement</p>
			<p class="value">A1</p>
		</div></div>
		<div class="column"><div class="badge">
			<p class="title">Achievement</p>
			<p class="value">B1</p>
		</div></div>
		<div class="column"><div class="badge">
			<p class="title">Achievement</p>
			<p class="value">C1</p>
		</div></div>
		<div class="column"><div class="badge">
			<p class="title">Achievement</p>
			<p class="value">D1</p>
		</div></div>
	</div>


	<div class="row">
		<div class="column"><div class="badge">
			<p class="title">Achievement</p>
			<p class="value">E1</p>
		</div></div>
		<div class="column"><div class="badge">
			<p class="title">Achievement</p>
			<p class="value">F1</p>
		</div></div>
		<div class="column"><div class="badge">
			<p class="title">Achievement</p>
			<p class="value">G1</p>
		</div></div>
		<div class="column"><div class="badge">
			<p class="title">Achievement</p>
			<p class="value">H1</p>
		</div></div>
	</div>


	<div class="row">
		<div class="column">
			<form method="dialog">
				<button>Close</button>
			</form>
		</div>
	</div>
</dialog>
"""


[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true


