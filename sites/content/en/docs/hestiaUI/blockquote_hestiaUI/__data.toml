[Component]
Name = "ZORALab's Hestia Blockquote UI Component"
Type = "quote"
ID = "blockquote_hestiaUI"
Status = "Stable - Public"
Available = "v1.0.0"
Purpose = """
This UI component was primarily designed for citing a statement from a creator.
It will highlight this quote in an emphasis manner. The component works natively
without having complicated CSS classing, Javascript, or WASM intervention and
assistances. The author citation is styled inclusively and is optionally
available based on needs.
"""
Example = """
<blockquote>
	The scientists of today think deeply instead of clearly. One must be
	sane to think clearly, but one can think deeply and be quite insane.

	<cite>Nikolai Tesla</cite>
</blockquote>
"""

[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true


[[Component.Designers]]
