[Component]
Name = "ZORALab's Hestia Cutting Divider UI Component"
Type = "divider"
ID = "divider-cut_hestiaUI"
Status = "Stable - Public"
Available = "v1.0.0"
Purpose = """
This UI component was primarily designed for separating 2 elements explicitly
and physically via cutting. The component works natively without having
complicated CSS classing, Javascript, or WASM intervention and assistances.
"""
Example = """
<hr class="cut" />
"""


[[Component.Dependencies]]
ID = "core_hestiaUI"
Priority = "Compulsory"
Include = true

[[Component.Dependencies]]
ID = "divider_hestiaUI"
Priority = "Compulsory"
Include = true


[[Component.Designers]]
Name = "(Holloway) Chew, Kean Ho"
Email = "me@hollowaykeanho.com"
Website = "https://www.hollowaykeanho.com"


[Component.References]
JS = ""
Go = ""
Rust = ""


[[Component.References.HTML]]
Type = "Minimum"
Description = """
The component uses W3C's 'hr' syntax with a '.cut' CSS class for rendering
itself minimally:
"""
Example = """
<hr class="cut" />
"""

[[Component.References.CSS]]
Name = "--divider-cut-margin"
Description = """
Affects the entire component's margin value.
"""
Property = "margin"
Default = "2rem 0"
Availability = "v1.0.0"

[[Component.References.CSS]]
Name = "--divider-cut-border-bottom"
Description = """
Affects the entire component's bottom border value.
"""
Property = "border-bottom"
Default = "3px dashed var(--divider-cut-color)"
Availability = "v1.0.0"

[[Component.References.CSS]]
Name = "--divider-cut-border-bottom-inverted"
Description = """
Affects the entire component's bottom border value when is in inverted
environment (e.g. footer).
"""
Property = "border-bottom"
Default = "3px dashed var(--divider-cut-color-inverted)"
Availability = "v1.0.0"

