<html {{ $Page.Languages.Current.Code }}>
<head>
	<title>{{- $Page.Titles.Page -}} | {{- $Page.Titles.Site -}}</title>
	{{- partial "Presento/functions/render/html/meta/WASM" $WASM -}}

<body>
	<main>
		{{- $Page.Content.Rendered -}}
	</main>
</body>
</html>
