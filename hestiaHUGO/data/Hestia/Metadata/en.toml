# WEBSITE METADATA CONFIGURATIONS
# ===============================
# Site-level configurations. It is also complying to Progressive Web App (PWA)
# usage.
#
# Name.ID              - the application unique ID consist of alphanumeric,
#                        period (.) and dash (-) ONLY. Non-compliant characters
#                        shall be automatically be removed or replaced with
#                        dashes. Use sensible ID like 'com.example.app'. This
#                        ID shall be used to uniquely identify you across
#                        various app stores.
# Name.Short           - used in displaying brand and app name. Recommends max 2
#                        words (e.g. Namespace + product).
# Name.Full            - used to display brand and app in articles or pages.
[Name]
ID = "com.zoralab.hestia"
Short = "Hestia"
Full = "ZORALab's Hestia"




# Descriptions.Pitch   - Short, on-point, sale-pitch like statement to describe
#                        your app. Keep it max 160 characters.
# Descriptions.Summary - Expands from your pitch and elaborate your app. Keep it
#                        max 250 characters overall (including Pitch if used).
[Descriptions]
Pitch = 'One peaceful libraries suite for building infinite possibilities.'
Summary = """\
Unifying all common libraries into a single repository for reusable data structure,
smoother the learning experience, and tools alignments. Develop and learn easily
with less worries about supply chain threats and problems.
"""




# Site related list.
[Categories]
List = [
        'Web',
        'Tech',
]
