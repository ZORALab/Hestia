# CSS ARTIFACTS INCLUSION LIST
# ============================
#
# All CSS files shall be stored inside one of Hugo static/ directory.
# Recommended place everything under static/css/ directory for tidiness.
#
# Then map the CSS artifacts here in the sequences you wanted. The .URL states
# the stylesheet include URL. Hestia processible URL is available.
#
# The data pattern is as follows:
#                        [[Contents]]
#                        URL = '{.URL}'
#
# To add more CSS artifacts, simply append more data patterns below. Note that
# the position of the artifact dictates the position of its stylesheet link
# inclusion statement.
[[Contents]]
URL = ''
