//
// WARNING: auto-generated file. DO NOT EDIT!!!
"""

[FMTVariables]
Filepath = '{{- .RootDir -}}/hestiaRUST/version.rs'
Content = """
{{- .Prefix -}}
pub const NUMBER: &str = "{{- .App.Version -}}";
"""



[[Dependencies]]




[Changelog]
LineBreak = "\n"
Regex = ''




[Packages.001]
OS = [ 'all' ]
Arch = [ 'all' ]
Distribution = [
	'stable',
]




[[CMD]]
Name = 'Delete Version File'
Type = 'delete-quiet'
Condition = [ 'all-all' ]
Source = '{{- .Filepath -}}'

[[CMD]]
Name = 'Script Version File'
Type = 'script'
Condition = [ 'all-all' ]
Source = '{{- .Content -}}'
Target = '{{- .Filepath -}}'
