[Metadata]
Name = "TinyGo Package Test Recipe"
Description = """
Using TinyGo testing feature to test out this package with test coverage heatmap.
"""




[Variables]
Package = 'hestiaTESTING'

[FMTVariables]
SubjectDir = '{{- .RootDir -}}/hestiaGO/{{- .Package -}}'
SubjectPath = '{{- .RootDir -}}/hestiaGO/{{- .Package -}}'
ReportPath = '{{- .RootDir -}}/docs/.static/data/go/test/tinygo-{{- .Package -}}-report.json'
ConstraintTags = '' # seprated by space (e.g. 'whatever core'


# The following shall be overwritten by [CMD]
TestCoverage = ''
TestVerdict = ''




[[Dependencies]]
Name = 'TinyGo'
Condition = 'all-all'
Type = 'command'
Command = 'tinygo'




[[CMD]]
Name = "Create Test Directory For Housing Test Data"
Type = 'create-path'
Condition = [ 'all-all' ]
Source = '{{- .WorkingDir -}}'

[[CMD]]
Name = "Run TinyGo Test Against Base Directory"
Type = 'command'
Condition = [ 'all-all' ]
Location = '{{- .SubjectDir -}}'
Source = """tinygo test \
{{- if .ConstraintTags }} -tags "{{- .ConstraintTags -}}" {{- end }} \
-print-allocs=. \
-v \
"{{- .SubjectPath -}}"
"""
Save = 'TestVerdict'
SaveRegex = '(FAIL)\s*$'

[[CMD]]
Name = 'Delete TinyGo Test Report JSON Data File'
Type = 'delete-quiet'
Condition = [ 'all-all' ]
Source = '{{- .ReportPath -}}'

[[CMD]]
Name = 'Script TinyGo Test Report JSON Data File'
Type = 'script'
Condition = [ 'all-all' ]
Source = """
{
	"Result": {
		"Compiler": "TinyGo",
		"Architecture": "{{- .Arch -}}",
		"OS": "{{- .OS -}}",
		"System": "{{- .ComputeSystem -}}",
		"Coverage": "{{- .TestCoverage -}}",
		"Passed": {{ eq .TestVerdict "" }}
	}
}
"""
Target = '{{- .ReportPath -}}'

[[CMD]]
Name = 'Conclude The Test'
Type = 'is-equal'
Condition = [ 'all-all' ]
Source = '{{- .TestVerdict -}}'
Target = ''
